# Custom Effect Definitions
# Add your own effects here - this file is preserved across updates
#
# ─── Standard Effect (tracks game buffs/debuffs) ───────────────────────────
# [[effect]]
# id = "effect_id"                      # Unique identifier
# name = "Effect Name"
# display_text = "Short"                # Optional override
#
# # Matching (for standard effects)
# effects = [814832605462528, "Name"]   # Effect IDs or names
# trigger = "effect_applied"            # effect_applied | effect_removed
# refresh_abilities = [123, "Ability"]  # Abilities that refresh this effect
# source = "local_player"               # EntityFilter
# target = "group_members"              # EntityFilter
#
# # Duration & Stacks
# duration_secs = 21.0                  # None = indefinite
# can_be_refreshed = true
# max_stacks = 0                        # 0 = don't show stacks
#
# # Display
# category = "hot"                      # hot | shield | buff | debuff | cleansable | proc | mechanic
# color = [80, 200, 80, 255]            # Override RGBA (None = use category)
# show_on_raid_frames = false
# show_on_effects_overlay = false
# show_at_secs = 0                      # Only show when remaining <= N
#
# # Behavior
# enabled = true
# persist_past_death = false
# track_outside_combat = true
#
# ─── Proc/Cooldown Tracking (triggers on ability cast) ─────────────────────
# [[effect]]
# id = "recklessness_cd"
# name = "Recklessness"
# start_trigger = { type = "ability_cast", abilities = [123456], source = "local_player" }
# duration_secs = 90.0                  # Cooldown duration
# fixed_duration = true                 # Ignore EffectRemoved - expire only via timer
# category = "proc"
# target = "local_player"               # Show on your own raid frame
# show_on_raid_frames = true
#
# ─── Audio Settings ────────────────────────────────────────────────────────
# [effect.audio]
# enabled = false
# file = "sound.wav"
# offset = 0                            # Seconds before expiration
# countdown_start = 0                   # 0 = disabled
# countdown_voice = "Amy"
